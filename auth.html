<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap veya Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            width: 300px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #000;
            color: #00ff00;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #000;
            color: #00ff00;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Giriş Yap</h2>
        <input type="email" id="login-email" placeholder="E-posta">
        <input type="password" id="login-password" placeholder="Parola">
        <button id="login-btn">Giriş Yap</button>
        <hr>
        <h2>Kayıt Ol</h2>
        <input type="email" id="register-email" placeholder="E-posta">
        <input type="password" id="register-password" placeholder="Parola">
        <button id="register-btn">Kayıt Ol</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase'i başlat
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Giriş işlemi
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Giriş başarılı!');
                    window.location.href = 'index.html'; // Ana sayfaya yönlendir
                })
                .catch((error) => {
                    alert('Hata: ' + error.message);
                });
        });

        // Kayıt işlemi
        document.getElementById('register-btn').addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Kayıt başarılı!');
                    window.location.href = 'index.html'; // Ana sayfaya yönlendir
                })
                .catch((error) => {
                    alert('Hata: ' + error.message);
                });
        });
    </script>
</body>
</html>
