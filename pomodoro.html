<!DOCTYPE html>
<html lang="tr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro ve Kronometre</title>
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --text-color: var(--primary-color);
            --border-color: var(--primary-color);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger-menu:hover span {
            background-color: var(--text-color);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -500px; /* Başlangıçta gizli */
            width: 250px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .nav-menu.active {
            left: 0;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin-top: 50px;
        }

        .nav-menu ul li {
            margin: 20px 0;
        }

        .nav-menu ul li a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-menu ul li a:hover {
            color: var(--text-color);
        }

        .container {
            text-align: center;
        }

        .timer-box {
            border: 3px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-bottom: 1rem;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        .timer-mode {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: var(--text-color);
        }

        .controls button {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--background-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
        }

        .settings-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .settings-buttons button {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-buttons button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .theme-colors {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Hamburger Menü -->
    <button class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigasyon Menüsü -->
    <nav class="nav-menu" id="nav-menu">
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="pomodoro.html">Pomodoro Modu</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="timer-box">
            <h1>Pomodoro ve Kronometre</h1>
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-mode" id="timer-mode">Çalışma Modu</div>
            
            <div class="controls">
                <button id="start-btn">Başlat</button>
                <button id="stop-btn">Durdur</button>
                <button id="reset-btn">Sıfırla</button>
                <button id="finish-btn">Bitir</button>
                <button id="switch-btn">Mod Değiştir</button>
                <button id="settings-btn">⚙️</button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel">
            <h3>Ayarlar</h3>
            <div class="setting-item">
                <label>Çalışma Süresi (dk):</label>
                <input type="number" id="work-time" min="1" max="60" value="25">
            </div>
            <div class="setting-item">
                <label>Mola Süresi (dk):</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
            <div class="settings-buttons">
                <button id="save-settings">Kaydet</button>
                <button id="cancel-settings">İptal</button>
            </div>
        </div>
    </div>

    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

    <script>
        // Timer değişkenleri
        let isRunning = false;
        let isWorkMode = true;
        let isStopwatchMode = false;
        let minutes = 25;
        let seconds = 0;
        let workTime = 25;
        let breakTime = 5;
        let elapsedTime = 0;
        let timer;

        // DOM elementleri
        const timerDisplay = document.getElementById('timer');
        const timerMode = document.getElementById('timer-mode');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const finishBtn = document.getElementById('finish-btn');
        const switchBtn = document.getElementById('switch-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const saveSettingsBtn = document.getElementById('save-settings');
        const cancelSettingsBtn = document.getElementById('cancel-settings');
        const workTimeInput = document.getElementById('work-time');
        const breakTimeInput = document.getElementById('break-time');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        // Timer fonksiyonları
        function updateDisplay() {
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = 'Başlat';
                return;
            }

            isRunning = true;
            startBtn.textContent = 'Duraklat';

            if (isStopwatchMode) {
                // Kronometre modu
                const startTime = Date.now() - elapsedTime;
                timer = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    const totalSeconds = Math.floor(elapsedTime / 1000);
                    minutes = Math.floor(totalSeconds / 60);
                    seconds = totalSeconds % 60;
                    updateDisplay();
                }, 1000);
            } else {
                // Pomodoro modu
                timer = setInterval(() => {
                    if (seconds === 0) {
                        if (minutes === 0) {
                            clearInterval(timer);
                            isRunning = false;
                            startBtn.textContent = 'Başlat';

                            playNotificationSound(); // Ses çal

                            if (isWorkMode) {
                                // Çalışma modu tamamlandı, mola moduna geç ve otomatik başlat
                                isWorkMode = false;
                                minutes = breakTime;
                                seconds = 0;
                                timerMode.textContent = 'Mola Modu';
                                updateDisplay();
                                startTimer(); // Mola modunu otomatik başlat
                            } else {
                                // Mola modu tamamlandı, çalışma moduna geç ama otomatik başlatma
                                isWorkMode = true;
                                minutes = workTime;
                                seconds = 0;
                                timerMode.textContent = 'Çalışma Modu';
                                updateDisplay();
                            }
                        } else {
                            minutes--;
                            seconds = 59;
                        }
                    } else {
                        seconds--;
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Başlat';
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Başlat';
            if (isStopwatchMode) {
                elapsedTime = 0;
                minutes = 0;
                seconds = 0;
            } else {
                minutes = isWorkMode ? workTime : breakTime;
                seconds = 0;
            }
            updateDisplay();
        }

        function switchMode() {
            stopTimer();
            isStopwatchMode = !isStopwatchMode;
            if (isStopwatchMode) {
                timerMode.textContent = 'Kronometre Modu';
                minutes = 0;
                seconds = 0;
            } else {
                timerMode.textContent = 'Çalışma Modu';
                minutes = workTime;
                seconds = 0;
            }
            updateDisplay();
        }

        function showSettings() {
            settingsPanel.style.display = 'block';
            workTimeInput.value = workTime;
            breakTimeInput.value = breakTime;
        }

        function hideSettings() {
            settingsPanel.style.display = 'none';
        }

        function saveSettings() {
            workTime = parseInt(workTimeInput.value);
            breakTime = parseInt(breakTimeInput.value);

            if (!isStopwatchMode) {
                minutes = isWorkMode ? workTime : breakTime;
                seconds = 0;
                updateDisplay();
            }

            // Verileri kaydet
            saveToStorage();
            hideSettings();
        }

        // Verileri kaydet
        function saveToStorage() {
            const data = {
                workTime: workTime,
                breakTime: breakTime,
                themeColor: document.documentElement.style.getPropertyValue('--primary-color'),
                isStopwatchMode: isStopwatchMode
            };
            localStorage.setItem('pomodoroData', JSON.stringify(data));
        }

        // Verileri yükle
        function loadFromStorage() {
            const data = JSON.parse(localStorage.getItem('pomodoroData'));
            if (data) {
                workTime = data.workTime || 25;
                breakTime = data.breakTime || 5;
                isStopwatchMode = data.isStopwatchMode || false;

                // Temayı uygula
                if (data.themeColor) {
                    applyThemeColor(data.themeColor);
                }

                // Modu ayarla
                if (isStopwatchMode) {
                    timerMode.textContent = 'Kronometre Modu';
                    minutes = 0;
                    seconds = 0;
                } else {
                    timerMode.textContent = 'Çalışma Modu';
                    minutes = workTime;
                    seconds = 0;
                }
                updateDisplay();
            }
        }

        function applyThemeColor(color) {
            document.documentElement.style.setProperty('--primary-color', color);
            document.documentElement.style.setProperty('--border-color', color);

            const rgb = hexToRgb(color);
            const shadowColor = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.5)`;

            document.querySelectorAll('.timer-box').forEach(box => {
                box.style.boxShadow = `0 0 10px ${shadowColor}`;
            });
            document.querySelector('.timer-display').style.boxShadow = `0 0 10px ${color}`;
        }

        function playNotificationSound() {
            const sound = document.getElementById('notification-sound');
            sound.play();
        }

        // Hamburger menü işlevselliği
        hamburgerMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Menü dışına tıklandığında kapanma
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !hamburgerMenu.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        finishBtn.addEventListener('click', resetTimer);
        switchBtn.addEventListener('click', switchMode);
        settingsBtn.addEventListener('click', showSettings);
        saveSettingsBtn.addEventListener('click', saveSettings);
        cancelSettingsBtn.addEventListener('click', hideSettings);

        // Başlangıç ekranını güncelle
        updateDisplay();
        loadFromStorage();

        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
        });

        // Sayfa yüklendiğinde kaydedilmiş temayı uygula
        document.addEventListener('DOMContentLoaded', () => {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                applyThemeColor(savedColor);
            }
        });
    </script>
</body>
</html>
